<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" media="print" href="print.css" />
    <link rel="stylesheet" media="screen" href="screen.css" />
    <link
      rel="stylesheet"
      media="screen and (min-width: 480px)"
      href="example1.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width: 701px) and (max-width: 900px)"
      href="example2.css"
    />
  </head>
  <body>
    <h1>Basic Calculator</h1>

    <div class="wrapper">
      <table class="calc-btn-table">
        <tr>
          <td colspan="4"><input type="text" id="output" readonly /></td>
        </tr>
        <tr>
          <td>
            <button class="calc-button" id="offButton">OFF</button>
          </td>
          <td>
            <button
              class="calc-button numberButtons"
              onclick="handleOperation('%')"
            >
              %
            </button>
          </td>
          <td>
            <button class="calc-button" id="onButton">ON</button>
          </td>
          <td>
            <button
              class="calc-button numberButtons"
              id="clearButton"
              onclick="handleClear()"
            >
              C
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button
              class="calc-button numberButtons"
              onclick="handleNumber('7')"
            >
              7
            </button>
          </td>
          <td>
            <button
              class="calc-button numberButtons"
              onclick="handleNumber('8')"
            >
              8
            </button>
          </td>
          <td>
            <button
              class="calc-button numberButtons"
              onclick="handleNumber('9')"
            >
              9
            </button>
          </td>
          <td>
            <button
              class="calc-button operation-button numberButtons"
              onclick="handleOperation('÷')"
            >
              ÷
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button
              class="calc-button numberButtons"
              onclick="handleNumber('4')"
            >
              4
            </button>
          </td>
          <td>
            <button
              class="calc-button numberButtons"
              onclick="handleNumber('5')"
            >
              5
            </button>
          </td>
          <td>
            <button
              class="calc-button numberButtons"
              onclick="handleNumber('6')"
            >
              6
            </button>
          </td>
          <td>
            <button
              class="calc-button operation-button numberButtons"
              onclick="handleOperation('×')"
            >
              ×
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button
              class="calc-button numberButtons"
              onclick="handleNumber('1')"
            >
              1
            </button>
          </td>
          <td>
            <button
              class="calc-button numberButtons"
              onclick="handleNumber('2')"
            >
              2
            </button>
          </td>
          <td>
            <button
              class="calc-button numberButtons"
              onclick="handleNumber('3')"
            >
              3
            </button>
          </td>
          <td>
            <button
              class="calc-button operation-button numberButtons"
              onclick="handleOperation('-')"
            >
              -
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button
              class="calc-button numberButtons"
              onclick="handleNumber('.')"
            >
              .
            </button>
          </td>
          <td>
            <button
              class="calc-button numberButtons"
              onclick="handleNumber('0')"
            >
              0
            </button>
          </td>
          <td>
            <button
              class="calc-button numberButtons"
              id="equalsButton"
              onclick="calculate()"
            >
              =
            </button>
          </td>
          <td>
            <button
              class="calc-button operation-button numberButtons"
              onclick="handleOperation('+')"
            >
              +
            </button>
          </td>
        </tr>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
